<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Quiz avec graphiques</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    #graphique-container img {
      max-width: 100%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Quiz</h1>

  <!-- Question -->
  <div id="question"></div>

  <!-- Graphique (1, 2, 3 ou 4) -->
  <div id="graphique-container"></div>

  <!-- RÃ©ponses -->
  <div id="options"></div>

  <!-- Feedback -->
  <div id="explication"></div>

  <script src="quiz.js"></script>
</body>
</html>
