<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Quiz Play Maths</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    #graphique-container img {
      max-width: 100%;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>Quiz Play Maths</h1>

<!-- FORMULAIRE DE DÉMARRAGE -->
<div id="userForm">
  <input id="nom" placeholder="Nom">
  <input id="prenom" placeholder="Prénom">
  <button id="startQuiz">Commencer le quiz</button>
</div>

<!-- SCORE -->
<div id="scoreBox"></div>

<!-- TIMER -->
<div id="timer">
  <svg width="80" height="80">
    <circle id="timer-circle"
            cx="40" cy="40" r="35"
            stroke-width="6"
            fill="none"/>
